<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateProfila</title>
    <link href="css/korisnici.css" rel="stylesheet" />
    <!-- 1. Ukljucivanje jQuery biblioteke -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- 2. Ukljucivanje jQuery Validate biblioteke za validaciju polja forme (opciono).
            O načinu upotrebe pogledati na: https://jqueryvalidation.org/ -->
    <script src="js/jquery.validate.min.js"></script>
    <!-- 3. Ukljucivanje naseg JS fajla -->
    <script src="js/UpdateMenadzera.js"></script>
</head>
<body>
<div class="container">


    <form id="UpdateFitnessCenterForm">
        <div class="sep"></div>
        <div class="inputs">

            <div id="allAppointments">
                <div class = "title">
                    <h1>Prikaz profila</h1>
                </div>
                <br><br>
                <div class="main-content">
                    <table id="appointment">

                        <thead>

                        <tr>
                            <th>Id</th>
                            <th>Ime</th>
                            <th>Prezime</th>
                            <th>Korisnicko ime</th>
                            <th>Datum rodjenja</th>
                            <th>Pol</th>
                            <th>Porudžbine</th>


                        </tr>

                        </thead>
                    </table>
                </div>
            </div>
            <div class = "title">
                <h2>Update Kupca</h2>
            </div>
            <p>
                <label for="username">Username:</label>
                <input id="username" type="text" /><br>
            </p>
            <p>
                <label for="password">Password:</label>
                <input id="password" type="text" /><br>
            </p>
            <p>
                <label for="firstName">First name:</label>
                <input id="firstName" type="text" /><br>
            </p>
            <p>
                <label for="lastName">Last name:</label>
                <input id="lastName" type="text" /><br>
            </p>

            <input type="submit" id="button" value="Edit">
        </div>
    </form>
</div>
</body>
</html>
