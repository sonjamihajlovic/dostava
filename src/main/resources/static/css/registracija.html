<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostava| Registration</title>
    <link rel="stylesheet" type="text/css" href="css/registracija.css">
    <script src="js/registracija.js" defer></script>
</head>
<body>
<div class = "registration-form">
    <h1>Registration form</h1>
    <form action="#addzaposlenog" method="post">
        <p>First Name: </p>
        <input type="text" name="fname" placeholder="First name" required>
        <p>Last Name: </p>
        <input type="text" name="lname" placeholder="Last name" required>
        <p>User Name: </p>
        <input type="text" name="username" placeholder="User name" required>
        <p>Password: </p>
        <input type="password" name="password" placeholder="password" required>
        <p>Date of birth: </p>
        <input type="date" name="birthdate" placeholder="Date of birth" required>

        <label>Pol: </label>
        <select name="position_input" id="position_input" required multiselect>Pol:
            <option>Muški</option>
            <option>Ženski</option>
        </select>

        <button type="submit">Registration</button>

    </form>
</div>
</body>
</html>
