<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodavanje restorana</title>
    <link href="css/korisnici.css" rel="stylesheet" />
    <!-- 1. Ukljucivanje jQuery biblioteke -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- 2. Ukljucivanje jQuery Validate biblioteke za validaciju polja forme (opciono).
            O načinu upotrebe pogledati na: https://jqueryvalidation.org/ -->
    <script src="js/jquery.validate.min.js"></script>
    <!-- 3. Ukljucivanje naseg JS fajla -->
    <script src="js/dodajrestoran.js"></script>
</head>
<body>

<div class="container">

    <div class = "title">
        <h1>Dodavanje novog restorana</h1>
    </div>

    <form id="addFitnessCenterForm">
        <div class="sep"></div>
        <div class="inputs">
            <p>
                <label for="naziv">Naziv:</label>
                <input id="naziv" type="text" /><br>
            </p>
            <p>
                <label for="tip">Tip restorana:</label>
                <input id="tip" type="text" /><br>
            </p>
            <p>
                <label for="lokacija">Lokacija:</label>
                <input id="lokacija" type="text" /><br>
            </p>

            <button class="search-button">Add</button>

        </div>
    </form>
</div>
</body>
</html>
