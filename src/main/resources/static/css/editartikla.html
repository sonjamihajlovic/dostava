<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateTrainer</title>
    <link href="css/korisnici.css" rel="stylesheet" />
    <!-- 1. Ukljucivanje jQuery biblioteke -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- 2. Ukljucivanje jQuery Validate biblioteke za validaciju polja forme (opciono).
            O načinu upotrebe pogledati na: https://jqueryvalidation.org/ -->
    <script src="js/jquery.validate.min.js"></script>
    <!-- 3. Ukljucivanje naseg JS fajla -->
    <script src="js/updateartikla.js"></script>
</head>
<body>
<div class="container">

    <div class = "title">
        <h1>Update Artikla</h1>
    </div>

    <form id="UpdateFitnessCenterForm">
        <div class="sep"></div>
        <div class="inputs">

            <p>
                <label for="naziv">Naziv:</label>
                <input id="naziv" type="text" /><br>
            </p>
            <p>
                <label for="cena">Cena:</label>
                <input id="cena" type="text" /><br>
            </p>
            <p>
                <label>Tip:</label>
                <select name="position_input" id="position_input1" required multiselect>Tip:
                    <option>Jelo</option>
                    <option>Piće</option>
                </select>
            </p>
            <input type="submit" id="button" value="Edit">
            <h4>Unesite id restorana koji želite da obrišete.</h4>
            <p>
                <label for="id">ID:</label>
                <input id="id" type="text" /><br>
            </p>
            <button class="search-button">Delete</button>
        </div>
    </form>
</div>
</body>
</html>
